<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноVISION | Умный кинокритик</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a14;
            --bg-secondary: #15152a;
            --bg-card: rgba(30, 30, 56, 0.7);
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --accent-primary: #7b68ee;
            --accent-secondary: #6a5acd;
            --success: #50c878;
            --danger: #ff6b6b;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --glass: rgba(30, 30, 56, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur-amount: blur(20px);
        }

        [data-theme="light"] {
            --bg-primary: #f0f2ff;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.7);
            --bg-gradient: linear-gradient(135deg, #a3bded 0%, #6991c7 100%);
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a6e;
            --accent-primary: #5c6bc0;
            --accent-secondary: #3f51b5;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow: 0 8px 32px rgba(100, 100, 150, 0.1);
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: var(--blur-amount);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Стили для экрана аутентификации */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background: var(--bg-primary);
            position: relative;
            overflow: hidden;
        }

        .auth-content {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 24px;
            background: var(--bg-card);
            backdrop-filter: var(--blur-amount);
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
            z-index: 10;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .app-subtitle {
            color: var(--text-secondary);
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-input {
            padding: 1rem 1.2rem;
            border-radius: 14px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.2);
        }

        .auth-btn {
            padding: 1rem;
            border-radius: 14px;
            border: none;
            background: var(--bg-gradient);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .auth-link {
            color: var(--accent-primary);
            cursor: pointer;
            font-weight: 600;
        }

        .auth-error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 0.8rem;
            border-radius: 12px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        /* Основной интерфейс приложения */
        .app-interface {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .app-interface.active {
            display: block;
            opacity: 1;
        }

        header {
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: var(--blur-amount);
            border-bottom: 1px solid var(--border-color);
        }

        [data-theme="light"] header {
            background: rgba(240, 242, 255, 0.8);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: none;
            width: 60px;
            height: 30px;
            border-radius: 50px;
            padding: 3px;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-primary);
            transition: transform 0.3s ease;
            left: 3px;
        }

        [data-theme="light"] .theme-toggle::before {
            transform: translateX(30px);
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
            width: 100%;
            margin-top: 1rem;
            position: relative;
        }

        #film-input {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 1rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        #search-film-btn {
            padding: 1rem 1.5rem;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-top: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            backdrop-filter: var(--blur-amount);
        }

        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }

        .suggestion-item:hover {
            background: var(--accent-primary);
            color: white;
        }

        main {
            padding: 2rem 0;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .film-result {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            backdrop-filter: var(--blur-amount);
        }

        .film-result:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .film-poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: linear-gradient(45deg, var(--bg-secondary), var(--border-color));
        }

        .film-info {
            padding: 1rem;
        }

        .film-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .film-year {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .add-form-container {
            margin-bottom: 3rem;
            position: relative;
        }

        .form-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .cancel-btn, .back-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn {
            background: var(--accent-secondary);
        }

        .film-card {
            padding: 2rem;
        }

        .film-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .film-header {
                flex-direction: column;
            }
        }

        .selected-poster {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .film-details {
            flex: 1;
        }

        .selected-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .selected-genre {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            margin-right: 0.5rem;
        }

        .criteria-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .criteria-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .criteria-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .criteria-name {
            font-weight: 600;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .criteria-slider {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        .criteria-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
        }

        .criteria-value {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .total-score-container {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            border-radius: 20px;
            background: var(--bg-gradient);
            color: white;
        }

        .total-score-value {
            font-size: 4rem;
            font-weight: 800;
        }

        .additional-fields {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        @media (min-width: 480px) {
            .additional-fields {
                grid-template-columns: 1fr 1fr;
            }
        }

        textarea {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
            min-height: 120px;
            resize: vertical;
        }

        #save-rating-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--bg-gradient);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        .films-section {
            margin-top: 3rem;
        }

        .films-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .sort-select {
            padding: 0.7rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
        }

        /* КОМПАКТНЫЕ КАРТОЧКИ ФИЛЬМОВ В КОЛЛЕКЦИИ */
        .films-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .film-item {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            cursor: pointer;
            backdrop-filter: var(--blur-amount);
        }

        .film-item:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .film-item-poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .film-item-info {
            padding: 1rem;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .film-item-title {
            font-size: 1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .film-item-year {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .film-item-score {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .film-item-actions {
            margin-top: 0.5rem;
            display: flex;
            justify-content: flex-end;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .skeleton {
            background: linear-gradient(90deg, var(--bg-secondary) 25%, var(--border-color) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .floating-shape {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: var(--accent-primary);
            opacity: 0.05;
            filter: blur(80px);
            z-index: -1;
            animation: float 8s ease-in-out infinite;
        }

        .shape-1 { top: 10%; left: 10%; }
        .shape-2 { bottom: 20%; right: 10%; width: 400px; height: 400px; background: var(--success); animation-delay: 2s; }
        .shape-3 { top: 50%; left: 50%; width: 200px; height: 200px; background: var(--accent-secondary); animation-delay: 4s; }

        /* Модальное окно для просмотра оценки */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            backdrop-filter: var(--blur-amount);
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            backdrop-filter: var(--blur-amount);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Улучшенный дизайн для Apple 2025 */
        .neomorph {
            border-radius: 24px;
            background: var(--bg-card);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2),
                        -5px -5px 10px rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
        }

        .gradient-text {
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .smooth-transition {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .app-title {
                font-size: 2rem;
            }
            
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }
            
            .user-menu {
                justify-content: center;
            }
            
            .film-header {
                flex-direction: column;
                text-align: center;
            }
            
            .selected-poster {
                align-self: center;
            }
            
            .films-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <!-- Экран аутентификации -->
    <div class="auth-container" id="auth-container">
        <div class="auth-content glass">
            <div class="auth-logo">
                <h1 class="app-title"><i class="fas fa-film"></i>КиноVISION</h1>
                <p class="app-subtitle">Ваш умный кинокритик</p>
            </div>
            
            <div class="auth-error" id="auth-error"></div>
            
            <div class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-input" placeholder="Ваш email">
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" class="form-input" placeholder="Ваш пароль">
                </div>
                <button class="auth-btn" id="login-btn">Войти</button>
                
                <div class="auth-switch">
                    Нет аккаунта? <span class="auth-link" id="to-register">Зарегистрироваться</span>
                </div>
            </div>
            
            <div class="auth-form hidden" id="register-form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-input" placeholder="Ваш email">
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" class="form-input" placeholder="Придумайте пароль">
                </div>
                <div class="form-group">
                    <label for="register-password-confirm">Подтверждение пароля</label>
                    <input type="password" id="register-password-confirm" class="form-input" placeholder="Повторите пароль">
                </div>
                <button class="auth-btn" id="register-btn">Зарегистрироваться</button>
                
                <div class="auth-switch">
                    Уже есть аккаунт? <span class="auth-link" id="to-login">Войти</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Основной интерфейс приложения -->
    <div class="app-interface" id="app-interface">
        <header>
            <div class="container">
                <div class="header-content">
                    <h1 class="app-title"><i class="fas fa-film"></i>КиноVISION</h1>
                    <div class="user-menu">
                        <button class="theme-toggle" id="theme-toggle"></button>
                        <div class="user-avatar" id="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="auth-btn" id="logout-btn" style="padding: 0.5rem 1rem;">Выйти</button>
                    </div>
                    <div class="search-container">
                        <input type="text" id="film-input" placeholder="Введите название фильма...">
                        <button id="search-film-btn">Поиск</button>
                        <div class="search-suggestions" id="search-suggestions"></div>
                    </div>
                </div>
            </div>
        </header>

        <main class="container">
            <section class="search-results hidden" id="search-results"></section>
            
            <section class="add-form-container hidden" id="add-form-container">
                <div class="form-controls">
                    <button class="back-btn" id="back-to-search-btn" title="Вернуться к результатам поиска">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="cancel-btn" id="cancel-film-btn" title="Отменить выбор фильма">
                        <i class="fas fa-times"></i>
                    </button>

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };

        function scrollToTop() {

        const KinoVisionApp = (() => {

                { id: 'cinematography', name: 'Визуал и операторская', weight: 0.05 },

            const elements = {
                authContainer: document.getElementById('auth-container'),
                appInterface: document.getElementById('app-interface'),

                toRegister: document.getElementById('to-register'),
                toLogin: document.getElementById('to-login'),
                loginEmail: document.getElementById('login-email'),
                loginPassword: document.getElementById('login-password'),
                registerEmail: document.getElementById('register-email'),
                registerPassword: document.getElementById('register-password'),
                registerPasswordConfirm: document.getElementById('register-password-confirm'),
                loginBtn: document.getElementById('login-btn'),
                registerBtn: document.getElementById('register-btn'),
                authError: document.getElementById('auth-error'),

                userAvatar: document.getElementById('user-avatar'),
                
                themeToggle: document.getElementById('theme-toggle'),
                filmInput: document.getElementById('film-input'),
                searchFilmBtn: document.getElementById('search-film-btn'),
                searchSuggestions: document.getElementById('search-suggestions'),
                searchResults: document.getElementById('search-results'),
                addFormContainer: document.getElementById('add-form-container'),
                cancelFilmBtn: document.getElementById('cancel-film-btn'),
                backToSearchBtn: document.getElementById('back-to-search-btn'),
                genreFilter: document.getElementById('genre-filter'),
                sortSelect: document.getElementById('sort-select'),
                filmsContainer: document.getElementById('films-container'),

                modalContent: document.getElementById('modal-content')
            };

            let films = [];
            let currentFilm = null;
            let lastSearchResults = [];
            let currentUser = null;

            function init() {
                setupAuthEventListeners();
                setupAppEventListeners();
                
                // Проверяем состояние аутентификации
                auth.onAuthStateChanged(user => {
                    if (user) {
                        currentUser = user;
                        showAppInterface();
                        loadFilmsFromFirestore();
                        setupUserAvatar();
                    } else {
                        showAuthInterface();
                    }
                });
            }

            function setupAuthEventListeners() {
                elements.toRegister.addEventListener('click', () => {
                    elements.loginForm.classList.add('hidden');
                    elements.registerForm.classList.remove('hidden');
                });

                elements.toLogin.addEventListener('click', () => {
                    elements.registerForm.classList.add('hidden');
                    elements.loginForm.classList.remove('hidden');
                });

                elements.loginBtn.addEventListener('click', handleLogin);
                elements.registerBtn.addEventListener('click', handleRegister);
                elements.logoutBtn.addEventListener('click', handleLogout);

                // Ввод по Enter
                elements.loginPassword.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleLogin();
                });
                
                elements.registerPasswordConfirm.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleRegister();
                });
            }

            function setupAppEventListeners() {
                elements.themeToggle.addEventListener('click', toggleTheme);
                elements.searchFilmBtn.addEventListener('click', handleFilmSearch);
                elements.cancelFilmBtn.addEventListener('click', cancelFilmSelection);
                elements.backToSearchBtn.addEventListener('click', backToSearchResults);
                elements.modalClose.addEventListener('click', closeModal);
                
                elements.filmInput.addEventListener('input', debounce(() => {
                    const query = elements.filmInput.value.trim();
                    if (query.length > 2) {
                        showSearchSuggestions(query);
                    } else {
                        elements.searchSuggestions.style.display = 'none';
                    }
                }, 300));

                elements.filmInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleFilmSearch();
                });

                elements.genreFilter.addEventListener('change', () => renderFilmList());
                elements.sortSelect.addEventListener('change', () => renderFilmList());
                document.addEventListener('click', handleDynamicClick);
                document.addEventListener('input', handleDynamicInput);

                // Закрытие модального окна по клику вне его
                elements.filmModal.addEventListener('click', (e) => {
                    if (e.target === elements.filmModal) {
                        closeModal();
                    }
                });
            }

            async function handleLogin() {
                const email = elements.loginEmail.value;
                const password = elements.loginPassword.value;
                
                if (!email || !password) {
                    showAuthError('Введите email и пароль');
                    return;
                }
                
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    // Успешный вход обрабатывается в onAuthStateChanged
                } catch (error) {
                    showAuthError(getAuthErrorMessage(error.code));
                }
            }

            async function handleRegister() {
                const email = elements.registerEmail.value;
                const password = elements.registerPassword.value;
                const passwordConfirm = elements.registerPasswordConfirm.value;
                
                if (!email || !password || !passwordConfirm) {
                    showAuthError('Заполните все поля');
                    return;
                }
                
                if (password !== passwordConfirm) {
                    showAuthError('Пароли не совпадают');
                    return;
                }
                
                if (password.length < 6) {
                    showAuthError('Пароль должен содержать не менее 6 символов');
                    return;
                }
                
                try {
                    await auth.createUserWithEmailAndPassword(email, password);
                    // Успешная регистрация обрабатывается в onAuthStateChanged
                } catch (error) {
                    showAuthError(getAuthErrorMessage(error.code));
                }
            }

            async function handleLogout() {
                try {
                    await auth.signOut();
                } catch (error) {
                    console.error('Ошибка выхода:', error);
                }
            }

            function getAuthErrorMessage(errorCode) {
                switch (errorCode) {
                    case 'auth/invalid-email':
                        return 'Неверный формат email';
                    case 'auth/user-disabled':
                        return 'Пользователь заблокирован';
                    case 'auth/user-not-found':
                        return 'Пользователь не найден';
                    case 'auth/wrong-password':
                        return 'Неверный пароль';
                    case 'auth/email-already-in-use':
                        return 'Email уже используется';
                    case 'auth/weak-password':
                        return 'Пароль слишком простой';
                    default:
                        return 'Произошла ошибка. Попробуйте снова';
                }
            }

            function showAuthError(message) {
                elements.authError.textContent = message;
                elements.authError.style.display = 'block';
                
                setTimeout(() => {
                    elements.authError.style.display = 'none';
                }, 5000);
            }

            function showAuthInterface() {
                elements.authContainer.style.display = 'flex';
                elements.appInterface.classList.remove('active');
                currentUser = null;
                films = [];
            }

            function showAppInterface() {
                elements.authContainer.style.display = 'none';
                elements.appInterface.classList.add('active');
                
                // Загружаем настройки темы
                const theme = localStorage.getItem('theme');
                if (theme) document.documentElement.setAttribute('data-theme', theme);
            }

            function setupUserAvatar() {
                if (currentUser && currentUser.email) {
                    const email = currentUser.email;
                    elements.userAvatar.textContent = email.charAt(0).toUpperCase();
                }
            }

            async function loadFilmsFromFirestore() {
                if (!currentUser) return;
                
                try {
                    const snapshot = await db.collection('users')
                        .doc(currentUser.uid)
                        .collection('films')
                        .orderBy('createdAt', 'desc')
                        .get();
                        
                    films = snapshot.docs.map(doc => doc.data());
                    renderFilmList();
                } catch (error) {
                    console.error('Ошибка загрузки фильмов:', error);
                }
            }

            async function saveFilmToFirestore(filmData) {
                if (!currentUser) return;
                
                try {
                    await db.collection('users')
                        .doc(currentUser.uid)
                        .collection('films')
                        .doc(filmData.id)
                        .set(filmData);
                } catch (error) {
                    console.error('Ошибка сохранения фильма:', error);
                    throw error;
                }
            }

            async function deleteFilmFromFirestore(filmId) {
                if (!currentUser) return;
                
                try {
                    await db.collection('users')
                        .doc(currentUser.uid)
                        .collection('films')
                        .doc(filmId)
                        .delete();
                } catch (error) {
                    console.error('Ошибка удаления фильма:', error);
                    throw error;
                }
            }

                elements.filmModal.classList.add('hidden');
            }

                const film = films.find(f => f.id === filmId);
                if (!film) return;

                elements.modalContent.innerHTML = `
                    <div class="film-card">

            async function deleteFilmFromModal(filmId) {
                if (confirm('Удалить фильм из коллекции?')) {
                    try {
                        await deleteFilmFromFirestore(filmId);
                        films = films.filter(film => film.id !== filmId);
                        renderFilmList();
                        closeModal();
                    } catch (error) {
                        alert('Ошибка при удалении фильма');
                    }
                }
            }

            function backToSearchResults() {
                elements.addFormContainer.classList.add('hidden');
                elements.searchResults.classList.remove('hidden');
                scrollToTop();

            async function searchFilms(query) {
                try {
                    const cleanQuery = query.trim();
                    const url = `${KINOPOISK_API.BASE_URL}/movie/search?page=1&limit=20&query=${encodeURIComponent(cleanQuery)}`;
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'X-API-KEY': KINOPOISK_API.API_KEY,
                            'Accept': 'application/json',
                        }
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const data = await response.json();
                    return data.docs || [];

                } catch (error) {
                    console.error('Ошибка поиска фильмов:', error);
                    throw new Error('Не удалось выполнить поиск. Проверьте подключение к интернету.');
                }
            }

            async function showSearchSuggestions(query) {
                try {
                    const cleanQuery = query.trim();
                    const results = await searchFilms(cleanQuery);
                    elements.searchSuggestions.innerHTML = results.slice(0, 5).map(film => `
                        <div class="suggestion-item" data-film-id="${film.id}">
                            ${film.name} (${film.year})
                        </div>
                    `).join('');
                    elements.searchSuggestions.style.display = 'block';
                } catch (error) {
                    elements.searchSuggestions.style.display = 'none';
                }
            }

            async function handleFilmSearch() {
                const query = elements.filmInput.value.trim();
                if (!query) return;

                elements.searchSuggestions.style.display = 'none';

                elements.searchResults.innerHTML = `
                    <div class="skeleton" style="grid-column: 1 / -1; height: 200px; display: flex; align-items: center; justify-content: center;">

                    </div>
                `;
                elements.searchResults.classList.remove('hidden');
                elements.addFormContainer.classList.add('hidden');

                try {
                    const results = await searchFilms(query);
                    lastSearchResults = results;
                    renderSearchResults(results);
                    scrollToTop();
                } catch (error) {
                    elements.searchResults.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            }

            function renderSearchResults(results) {
                if (results.length === 0) {
                    elements.searchResults.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                            <p>Фильмы не найдены. Попробуйте изменить запрос.</p>
                        </div>
                    `;
                    return;
                }

                elements.searchResults.innerHTML = results.map(film => `
                    <div class="film-result fade-in" data-film-id="${film.id}">
                        <img src="${film.poster?.url || `https://st.kp.yandex.net/images/film_iphone/iphone360_${film.id}.jpg`}"

                        <div class="film-info">
                            <h3 class="film-title">${film.name}</h3>

                            <div>⭐ ${film.rating?.kp || '—'}</div>
                        </div>
                    </div>
                `).join('');

            function handleDynamicClick(e) {
                if (e.target.closest('.film-result')) {
                    const filmId = e.target.closest('.film-result').dataset.filmId;
                    selectFilmFromSearch(filmId);
                }
                else if (e.target.closest('.suggestion-item')) {
                    const filmId = e.target.closest('.suggestion-item').dataset.filmId;
                    const filmTitle = e.target.closest('.suggestion-item').textContent.trim();
                    elements.filmInput.value = filmTitle;
                    elements.searchSuggestions.style.display = 'none';
                    handleFilmSearchFromSuggestion(filmId);
                }
                else if (e.target.closest('.film-item') && !e.target.closest('.delete-btn')) {
                    const filmId = e.target.closest('.film-item').dataset.filmId;
                    showFilmDetails(filmId);
                }
                else if (e.target.id === 'save-rating-btn') {
                    saveFilmRating();
                }
                else if (e.target.closest('.delete-btn')) {
                    e.stopPropagation();
                    const filmId = e.target.closest('.film-item').dataset.filmId;
                    deleteFilm(filmId);
                }
            }

            async function handleFilmSearchFromSuggestion(filmId) {
                elements.searchResults.innerHTML = `
                    <div class="skeleton" style="grid-column: 1 / -1; height: 200px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                        <span style="margin-left: 1rem;">Загружаем фильм...</span>
                    </div>
                `;
                elements.searchResults.classList.remove('hidden');
                elements.addFormContainer.classList.add('hidden');

                try {
                    const filmFromResults = lastSearchResults.find(f => f.id == filmId);
                    if (filmFromResults) {
                        renderSearchResults([filmFromResults]);
                    } else {
                        await handleFilmSearch();
                    }
                    scrollToTop();
                } catch (error) {
                    console.error('Ошибка загрузки фильма из подсказки:', error);
                }
            }

            async function selectFilmFromSearch(filmId) {
                try {
                    const url = `${KINOPOISK_API.BASE_URL}/movie/${filmId}`;
                    const response = await fetch(url, {
                        headers: {
                            'X-API-KEY': KINOPOISK_API.API_KEY,
                            'Accept': 'application/json',
                        }
                    });

                    if (!response.ok) throw new Error('Ошибка загрузки фильма');

                    const film = await response.json();
                    currentFilm = {
                        id: film.id,
                        title: film.name,
                        year: film.year,
                        genre: film.genres?.map(g => g.name).join(', ') || 'Неизвестно',
                        poster: film.poster?.url || `https://st.kp.yandex.net/images/film_iphone/iphone360_${film.id}.jpg`,
                        description: film.description || 'Описание отсутствует',
                        rating: film.rating?.kp,
                        countries: film.countries?.map(c => c.name).join(', '),
                        movieLength: film.movieLength,
                        genres: film.genres?.map(g => g.name) || []
                    };

                    renderAddForm(currentFilm);
                    elements.searchResults.classList.add('hidden');
                    scrollToTop();

                } catch (error) {
                    alert('Ошибка загрузки данных фильма');
                }
            }

                elements.addFormContainer.innerHTML = `

                            <div class="form-group">
                                <label>Оценка в рамках жанра (0-10)</label>
                                <div class="slider-container">
                                    <input type="range" id="genre-score" min="0" max="10" value="5" step="0.1">
                                    <span class="criteria-value" id="genre-score-value">5.0</span>
                                </div>
                                <select id="genre-select">
                                    ${film.genres.map(genre => `
                                        <option value="${genre}">${genre}</option>
                                    `).join('')}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Личное впечатление (0-100)</label>
                                <div class="slider-container">
                                    <input type="range" id="personal-rating" min="0" max="100" value="50" step="1">
                                    <span class="criteria-value" id="personal-rating-value">50</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Комментарий</label>
                            <textarea id="comment" placeholder="Ваши впечатления о фильме..."></textarea>
                        </div>

                        <button id="save-rating-btn">Сохранить оценку</button>
                    </div>
                `;

                document.getElementById('genre-score').addEventListener('input', (e) => {
                    document.getElementById('genre-score-value').textContent = e.target.value;
                    updateTotalScore();
                });

                document.getElementById('personal-rating').addEventListener('input', (e) => {
                    document.getElementById('personal-rating-value').textContent = e.target.value;
                });

                criteriaConfig.forEach(criterion => {
                    const slider = document.getElementById(criterion.id);
                    if (slider) {
                        slider.addEventListener('input', (e) => {
                            const valueDisplay = e.target.nextElementSibling;
                            if (valueDisplay) valueDisplay.textContent = e.target.value;
                            updateTotalScore();
                        });
                    }
                });

                updateTotalScore();
            }

            function updateTotalScore() {
                let total = 0;
                
                criteriaConfig.forEach(criterion => {
                    const slider = document.getElementById(criterion.id);
                    if (slider) {
                        total += parseFloat(slider.value) * criterion.weight;
                    }
                });

                const totalScoreElement = document.getElementById('total-score');
                if (totalScoreElement) {
                    totalScoreElement.textContent = Math.round(total);
                }
            }

            function handleDynamicInput(e) {
                if (e.target.classList.contains('criteria-slider')) {
                    const valueDisplay = e.target.nextElementSibling;
                    if (valueDisplay) valueDisplay.textContent = e.target.value;
                    updateTotalScore();
                }
            }

            async function saveFilmRating() {
                const ratings = {};
                let total = 0;

                criteriaConfig.forEach(criterion => {
                    const slider = document.getElementById(criterion.id);
                    const value = parseFloat(slider.value);
                    ratings[criterion.id] = value;
                    total += value * criterion.weight;
                });

                const genreScore = parseFloat(document.getElementById('genre-score').value);
                const personalRating = parseFloat(document.getElementById('personal-rating').value);
                const selectedGenre = document.getElementById('genre-select').value;
                const comment = document.getElementById('comment').value.trim();

                total = Math.round(total);

                const filmData = {
                    id: currentFilm.id.toString(),
                    title: currentFilm.title,
                    year: currentFilm.year,
                    genre: currentFilm.genre,
                    poster: currentFilm.poster,
                    ratings: ratings,
                    totalScore: total,
                    genreScore: genreScore,
                    genreForScore: selectedGenre,
                    personalRating: personalRating,
                    comment: comment,
                    createdAt: new Date().toISOString()
                };

                try {
                    await saveFilmToFirestore(filmData);
                    
                    const existingIndex = films.findIndex(f => f.id === filmData.id);
                    if (existingIndex >= 0) {
                        films[existingIndex] = filmData;
                    } else {
                        films.push(filmData);
                    }

                    renderFilmList();
                    elements.addFormContainer.classList.add('hidden');
                } catch (error) {
                    alert('Ошибка при сохранении фильма');
                }
            }

            function renderFilmList() {
                const selectedGenre = elements.genreFilter.value;
                const sortBy = elements.sortSelect.value;
                
                let filteredFilms = films;

                if (selectedGenre !== 'all') {
                    filteredFilms = films.filter(film => 
                        film.genre.toLowerCase().includes(selectedGenre.toLowerCase())
                    );
                }

                switch (sortBy) {
                    case 'rating':
                        filteredFilms.sort((a, b) => b.totalScore - a.totalScore);
                        break;
                    case 'rating-asc':
                        filteredFilms.sort((a, b) => a.totalScore - b.totalScore);
                        break;
                    case 'personal':
                        filteredFilms.sort((a, b) => b.personalRating - a.personalRating);
                        break;
                    case 'personal-asc':
                        filteredFilms.sort((a, b) => a.personalRating - b.personalRating);
                        break;
                    case 'name':
                        filteredFilms.sort((a, b) => a.title.localeCompare(b.title));
                        break;
                    case 'name-desc':
                        filteredFilms.sort((a, b) => b.title.localeCompare(a.title));
                        break;
                    case 'date':
                        filteredFilms.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        break;
                }

                elements.filmsContainer.innerHTML = filteredFilms.length > 0 ? 
                    filteredFilms.map(film => `
                        <div class="film-item glass fade-in" data-film-id="${film.id}">
                            <img src="${film.poster}" alt="${film.title}" class="film-item-poster" onerror="handleImageError(this)">
                            <div class="film-item-info">
                                <div class="film-item-title">${film.title}</div>
                                <div class="film-item-year">${film.year}</div>
                                <div class="film-item-score">
                                    <span>⭐ ${film.totalScore}</span>
                                    ${film.personalRating ? `<span>• ♥ ${film.personalRating}</span>` : ''}
                                </div>
                                <div class="film-item-actions">
                                    <button class="delete-btn">
                                        <i class="fas fa-trash"></i> Удалить
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('') : 
                    '<div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">Ваша коллекция пуста</div>';
            }

            async function deleteFilm(filmId) {
                if (confirm('Удалить фильм из коллекции?')) {
                    try {
                        await deleteFilmFromFirestore(filmId);
                        films = films.filter(film => film.id !== filmId);
                        renderFilmList();
                    } catch (error) {
                        alert('Ошибка при удалении фильма');
                    }
                }
            }

            function toggleTheme() {
                const isDark = document.documentElement.getAttribute('data-theme') === 'light';
                document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }

            // Публичные методы для глобального доступа
            return {
                init,
                deleteFilmFromModal,
                showFilmDetails
            };
        })();

        // Глобальные функции для доступа из HTML
        window.KinoVisionApp = KinoVisionApp;

        document.addEventListener('DOMContentLoaded', () => KinoVisionApp.init());
    </script>
