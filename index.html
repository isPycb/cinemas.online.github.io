<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноVISION | Умный кинокритик</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Добавьте Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
        /* ... (все предыдущие стили остаются) ... */
        
        /* Обновленные стили для синхронизации */
        .sync-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .sync-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--bg-gradient);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .sync-btn.syncing {
            animation: spin 1s linear infinite;
        }

        .sync-btn:hover {
            transform: scale(1.1);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sync-status {
            position: absolute;
            bottom: 60px;
            right: 0;
            background: var(--bg-card);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            min-width: 200px;
            text-align: center;
        }

        .sync-status.show {
            opacity: 1;
        }

        .sync-status.success {
            border-left: 4px solid #4CAF50;
        }

        .sync-status.error {
            border-left: 4px solid #f44336;
        }

        .sync-status.info {
            border-left: 4px solid #2196F3;
        }

        .auth-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            z-index: 2000;
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 90%;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-tab {
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .auth-tab.active {
            border-bottom-color: var(--accent-color);
            color: var(--accent-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .user-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- ... (вся предыдущая разметка) ... -->

    <!-- Меню пользователя -->
    <div class="user-menu">
        <div class="user-avatar" id="user-avatar" onclick="KinoVisionApp.toggleAuthModal()">
            <i class="fas fa-user"></i>
        </div>
    </div>

    <!-- Кнопка синхронизации -->
    <div class="sync-container">
        <button class="sync-btn" id="sync-btn" title="Синхронизация с облаком">
            <i class="fas fa-cloud"></i>
        </button>
        <div class="sync-status" id="sync-status"></div>
    </div>

    <!-- Модальное окно авторизации -->
    <div class="modal-overlay hidden" id="auth-modal">
        <div class="auth-modal glass">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="KinoVisionApp.switchAuthTab('login')">Вход</div>
                <div class="auth-tab" onclick="KinoVisionApp.switchAuthTab('register')">Регистрация</div>
            </div>

            <div class="auth-form active" id="login-form">
                <input type="email" class="auth-input" id="login-email" placeholder="Email">
                <input type="password" class="auth-input" id="login-password" placeholder="Пароль">
                <button onclick="KinoVisionApp.login()">Войти</button>
            </div>

            <div class="auth-form" id="register-form">
                <input type="email" class="auth-input" id="register-email" placeholder="Email">
                <input type="password" class="auth-input" id="register-password" placeholder="Пароль">
                <input type="password" class="auth-input" id="register-confirm" placeholder="Подтвердите пароль">
                <button onclick="KinoVisionApp.register()">Зарегистрироваться</button>
            </div>

            <button class="modal-close" onclick="KinoVisionApp.closeAuthModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script>
        // Конфигурация Firebase - замените на свою!
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "YOUR_APP_ID"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const KinoVisionApp = (() => {
            // ... (предыдущие переменные) ...

            const syncElements = {
                syncBtn: document.getElementById('sync-btn'),
                syncStatus: document.getElementById('sync-status'),
                authModal: document.getElementById('auth-modal'),
                userAvatar: document.getElementById('user-avatar')
            };

            let currentUser = null;
            let unsubscribe = null;

            function init() {
                loadFromLocalStorage();
                setupEventListeners();
                renderFilmList();
                
                // Слушаем изменения статуса аутентификации
                auth.onAuthStateChanged((user) => {
                    currentUser = user;
                    updateUI();
                    
                    if (user) {
                        // Загружаем данные из облака при входе
                        loadFromCloud();
                        // Слушаем изменения в реальном времени
                        setupRealtimeListener();
                    } else {
                        // Останавливаем слушатель при выходе
                        if (unsubscribe) unsubscribe();
                    }
                });
            }

            function setupEventListeners() {
                // ... (предыдущие обработчики) ...

                // Обработчики синхронизации
                syncElements.syncBtn.addEventListener('click', syncWithCloud);
            }

            function updateUI() {
                if (currentUser) {
                    // Показываем аватар пользователя
                    syncElements.userAvatar.innerHTML = currentUser.email[0].toUpperCase();
                    syncElements.userAvatar.title = currentUser.email;
                    syncElements.syncBtn.innerHTML = '<i class="fas fa-cloud"></i>';
                    syncElements.syncBtn.title = 'Синхронизировать с облаком';
                } else {
                    syncElements.userAvatar.innerHTML = '<i class="fas fa-user"></i>';
                    syncElements.userAvatar.title = 'Войти/Зарегистрироваться';
                    syncElements.syncBtn.innerHTML = '<i class="fas fa-cloud-slash"></i>';
                    syncElements.syncBtn.title = 'Требуется авторизация';
                }
            }

            async function syncWithCloud() {
                if (!currentUser) {
                    showAuthModal();
                    showSyncStatus('Требуется авторизация', 'error');
                    return;
                }

                try {
                    syncElements.syncBtn.classList.add('syncing');
                    showSyncStatus('Синхронизация...', 'info');
                    
                    await saveToCloud();
                    showSyncStatus('Данные синхронизированы', 'success');
                } catch (error) {
                    console.error('Ошибка синхронизации:', error);
                    showSyncStatus('Ошибка синхронизации', 'error');
                } finally {
                    syncElements.syncBtn.classList.remove('syncing');
                }
            }

            async function saveToCloud() {
                if (!currentUser) return;

                try {
                    await db.collection('userData').doc(currentUser.uid).set({
                        films: films,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (error) {
                    throw new Error('Не удалось сохранить данные в облако');
                }
            }

            async function loadFromCloud() {
                if (!currentUser) return;

                try {
                    const doc = await db.collection('userData').doc(currentUser.uid).get();
                    
                    if (doc.exists) {
                        const cloudData = doc.data();
                        films = cloudData.films || [];
                        saveToLocalStorage();
                        renderFilmList();
                        showSyncStatus('Данные загружены из облака', 'success');
                    }
                } catch (error) {
                    console.error('Ошибка загрузки из облака:', error);
                    showSyncStatus('Ошибка загрузки данных', 'error');
                }
            }

            function setupRealtimeListener() {
                if (!currentUser) return;

                unsubscribe = db.collection('userData').doc(currentUser.uid)
                    .onSnapshot((doc) => {
                        if (doc.exists) {
                            const cloudData = doc.data();
                            // Обновляем локальные данные только если они новее
                            films = cloudData.films;
                            saveToLocalStorage();
                            renderFilmList();
                            showSyncStatus('Данные обновлены в реальном времени', 'info');
                        }
                    }, (error) => {
                        console.error('Ошибка real-time listener:', error);
                    });
            }

            // Функции аутентификации
            async function login() {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    closeAuthModal();
                    showSyncStatus('Вход выполнен успешно', 'success');
                } catch (error) {
                    showSyncStatus('Ошибка входа: ' + error.message, 'error');
                }
            }

            async function register() {
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirm = document.getElementById('register-confirm').value;

                if (password !== confirm) {
                    showSyncStatus('Пароли не совпадают', 'error');
                    return;
                }

                try {
                    await auth.createUserWithEmailAndPassword(email, password);
                    closeAuthModal();
                    showSyncStatus('Регистрация успешна', 'success');
                } catch (error) {
                    showSyncStatus('Ошибка регистрации: ' + error.message, 'error');
                }
            }

            function logout() {
                auth.signOut();
                showSyncStatus('Выход выполнен', 'info');
            }

            function showAuthModal() {
                syncElements.authModal.classList.remove('hidden');
            }

            function closeAuthModal() {
                syncElements.authModal.classList.add('hidden');
            }

            function switchAuthTab(tab) {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                
                document.querySelector(`.auth-tab:nth-child(${tab === 'login' ? 1 : 2})`).classList.add('active');
                document.getElementById(`${tab}-form`).classList.add('active');
            }

            function toggleAuthModal() {
                if (currentUser) {
                    if (confirm('Вы хотите выйти?')) {
                        logout();
                    }
                } else {
                    showAuthModal();
                }
            }

            function showSyncStatus(message, type = 'info') {
                syncElements.syncStatus.textContent = message;
                syncElements.syncStatus.className = `sync-status show ${type}`;
                
                setTimeout(() => {
                    syncElements.syncStatus.classList.remove('show');
                }, 3000);
            }

            // Модифицируем функцию сохранения для автоматической синхронизации
            function saveToLocalStorage() {
                localStorage.setItem('filmRatings', JSON.stringify(films));
                
                // Автоматическая синхронизация с облаком при изменении данных
                if (currentUser) {
                    saveToCloud().catch(error => {
                        console.error('Автосинхронизация не удалась:', error);
                    });
                }
            }

            return {
                init,
                deleteFilmFromModal,
                showFilmDetails,
                login,
                register,
                switchAuthTab,
                showAuthModal,
                closeAuthModal,
                toggleAuthModal
            };
        })();

        // Глобальные функции
        window.KinoVisionApp = KinoVisionApp;
        document.addEventListener('DOMContentLoaded', () => KinoVisionApp.init());
    </script>
</body>
</html>
