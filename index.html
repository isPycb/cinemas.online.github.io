<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноVISION | Умный кинокритик</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Добавляем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        /* ... (все предыдущие стили остаются) ... */
        
        /* Стили для аутентификации */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .auth-modal {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .auth-btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .google-btn {
            background: #4285F4;
            color: white;
        }

        .email-btn {
            background: var(--accent-primary);
            color: white;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .sync-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-card);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            z-index: 1000;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sync-status.show {
            opacity: 1;
        }

        .sync-status.success {
            border-left: 4px solid var(--success);
        }

        .sync-status.error {
            border-left: 4px solid var(--danger);
        }
    </style>
</head>
<body>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="app-title"><i class="fas fa-film"></i>КиноVISION</h1>
                <div class="user-menu">
                    <div class="user-avatar" id="user-avatar" title="Профиль">
                        <i class="fas fa-user"></i>
                    </div>
                    <button class="theme-toggle" id="theme-toggle"></button>
                </div>
                <div class="search-container">
                    <input type="text" id="film-input" placeholder="Введите название фильма...">
                    <button id="search-film-btn">Поиск</button>
                    <div class="search-suggestions" id="search-suggestions"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="search-results hidden" id="search-results"></section>
        
        <section class="add-form-container hidden" id="add-form-container">
            <div class="form-controls">
                <button class="back-btn" id="back-to-search-btn" title="Вернуться к результатам поиска">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="cancel-btn" id="cancel-film-btn" title="Отменить выбор фильма">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </section>
        
        <section class="films-section">
            <div class="films-controls">
                <h2 class="section-title">Моя киноколлекция</h2>
                <select class="genre-filter" id="genre-filter">
                    <option value="all">Все жанры</option>
                    <option value="комедия">Комедия</option>
                    <option value="драма">Драма</option>
                    <option value="боевик">Боевик</option>
                    <option value="фантастика">Фантастика</option>
                    <option value="ужасы">Ужасы</option>
                    <option value="триллер">Триллер</option>
                </select>
                <select class="sort-select" id="sort-select">
                    <option value="rating">По оценке (убыв.)</option>
                    <option value="rating-asc">По оценке (возр.)</option>
                    <option value="personal">По личному впечатлению (убыв.)</option>
                    <option value="personal-asc">По личному впечатлению (возр.)</option>
                    <option value="name">По названию (А-Я)</option>
                    <option value="name-desc">По названию (Я-А)</option>
                    <option value="date">По дате добавления</option>
                </select>
            </div>
            <div class="films-grid" id="films-container"></div>
        </section>
    </main>

    <!-- Модальное окно для просмотра оценки -->
    <div class="modal-overlay hidden" id="film-modal">
        <div class="modal-content glass">
            <button class="modal-close" id="modal-close">
                <i class="fas fa-times"></i>
            </button>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Окно аутентификации -->
    <div class="auth-container" id="auth-container">
        <div class="auth-modal glass">
            <h2>Войдите в аккаунт</h2>
            <p>Для синхронизации вашей киноколлекции между устройствами</p>
            <div class="auth-buttons">
                <button class="auth-btn google-btn" id="google-auth">
                    <i class="fab fa-google"></i>Войти через Google
                </button>
                <button class="auth-btn email-btn" id="email-auth">
                    <i class="fas fa-envelope"></i>Войти по email
                </button>
            </div>
        </div>
    </div>

    <!-- Статус синхронизации -->
    <div class="sync-status" id="sync-status"></div>

    <script>
        // ==================== FIREBASE CONFIG ====================
        const firebaseConfig = {
            apiKey: "AIzaSyAgpmENDau8Vs-IZglI1TLsuFwbAhga28k",
            authDomain: "films-e77cd.firebaseapp.com",
            projectId: "films-e77cd",
            storageBucket: "films-e77cd.firebasestorage.app",
            messagingSenderId: "813004407817",
            appId: "1:813004407817:web:2b783bf7ed3b849ee7e4d8",
            measurementId: "G-CWNFTD2DF6"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // ==================== СИНХРОНИЗАЦИЯ ====================
        const CloudSync = {
            // Сохранение фильмов в облако
            async saveFilmsToCloud(films, userId) {
                try {
                    await db.collection('users').doc(userId).set({
                        films: films,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    this.showSyncStatus('Данные сохранены в облако', 'success');
                } catch (error) {
                    console.error('Ошибка сохранения в облако:', error);
                    this.showSyncStatus('Ошибка синхронизации', 'error');
                }
            },

            // Загрузка фильмов из облака
            async loadFilmsFromCloud(userId) {
                try {
                    const doc = await db.collection('users').doc(userId).get();
                    if (doc.exists) {
                        return doc.data().films || [];
                    }
                    return [];
                } catch (error) {
                    console.error('Ошибка загрузки из облака:', error);
                    this.showSyncStatus('Ошибка загрузки данных', 'error');
                    return [];
                }
            },

            // Реaltime синхронизация
            setupRealtimeSync(userId, callback) {
                return db.collection('users').doc(userId).onSnapshot((doc) => {
                    if (doc.exists) {
                        const cloudFilms = doc.data().films || [];
                        callback(cloudFilms);
                        this.showSyncStatus('Данные обновлены', 'success');
                    }
                }, (error) => {
                    console.error('Ошибка realtime синхронизации:', error);
                });
            },

            showSyncStatus(message, type = 'info') {
                const status = document.getElementById('sync-status');
                status.textContent = message;
                status.className = `sync-status show ${type}`;
                
                setTimeout(() => {
                    status.classList.remove('show');
                }, 3000);
            }
        };

        const KinoVisionApp = (() => {
            // ... (все предыдущие переменные) ...

            // Добавляем новые элементы
            const authElements = {
                authContainer: document.getElementById('auth-container'),
                googleAuth: document.getElementById('google-auth'),
                emailAuth: document.getElementById('email-auth'),
                userAvatar: document.getElementById('user-avatar')
            };

            let currentUser = null;
            let unsubscribeSync = null;
            let isOnline = navigator.onLine;

            function init() {
                setupNetworkListeners();
                setupAuthListeners();
                checkAuthState();
            }

            function setupNetworkListeners() {
                window.addEventListener('online', () => {
                    isOnline = true;
                    CloudSync.showSyncStatus('Соединение восстановлено', 'success');
                    if (currentUser) {
                        syncFilmsToCloud();
                    }
                });

                window.addEventListener('offline', () => {
                    isOnline = false;
                    CloudSync.showSyncStatus('Нет соединения', 'error');
                });
            }

            function setupAuthListeners() {
                // Google аутентификация
                authElements.googleAuth.addEventListener('click', signInWithGoogle);
                
                // Email аутентификация (упрощенная)
                authElements.emailAuth.addEventListener('click', signInAnonymously);
                
                // Выход по клику на аватар
                authElements.userAvatar.addEventListener('click', toggleUserMenu);
            }

            async function signInWithGoogle() {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    await auth.signInWithPopup(provider);
                } catch (error) {
                    console.error('Ошибка Google аутентификации:', error);
                    CloudSync.showSyncStatus('Ошибка входа', 'error');
                }
            }

            async function signInAnonymously() {
                try {
                    await auth.signInAnonymously();
                } catch (error) {
                    console.error('Ошибка анонимной аутентификации:', error);
                    CloudSync.showSyncStatus('Ошибка входа', 'error');
                }
            }

            function checkAuthState() {
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        currentUser = user;
                        authElements.authContainer.classList.add('hidden');
                        updateUserAvatar();
                        
                        // Загружаем данные из облака
                        const cloudFilms = await CloudSync.loadFilmsFromCloud(user.uid);
                        
                        if (cloudFilms.length > 0) {
                            // Приоритет у облачных данных
                            films = cloudFilms;
                        } else {
                            // Пробуем загрузить локальные данные
                            loadFromLocalStorage();
                        }
                        
                        saveToLocalStorage();
                        renderFilmList();
                        
                        // Запускаем realtime синхронизацию
                        setupRealtimeSync();
                        
                    } else {
                        currentUser = null;
                        authElements.authContainer.classList.remove('hidden');
                        loadFromLocalStorage();
                        renderFilmList();
                    }
                });
            }

            function setupRealtimeSync() {
                if (unsubscribeSync) {
                    unsubscribeSync();
                }
                
                unsubscribeSync = CloudSync.setupRealtimeSync(currentUser.uid, (cloudFilms) => {
                    films = cloudFilms;
                    saveToLocalStorage();
                    renderFilmList();
                });
            }

            function updateUserAvatar() {
                if (currentUser) {
                    const displayName = currentUser.displayName || currentUser.email || 'User';
                    const initials = displayName.charAt(0).toUpperCase();
                    authElements.userAvatar.innerHTML = initials;
                    authElements.userAvatar.title = displayName;
                }
            }

            function toggleUserMenu() {
                if (currentUser) {
                    if (confirm('Выйти из аккаунта?')) {
                        auth.signOut();
                        if (unsubscribeSync) {
                            unsubscribeSync();
                        }
                    }
                } else {
                    authElements.authContainer.classList.remove('hidden');
                }
            }

            async function syncFilmsToCloud() {
                if (currentUser && isOnline) {
                    await CloudSync.saveFilmsToCloud(films, currentUser.uid);
                }
            }

            // Модифицируем функцию сохранения
            function saveToLocalStorage() {
                localStorage.setItem('filmRatings', JSON.stringify(films));
                syncFilmsToCloud(); // Автоматическая синхронизация при изменении
            }

            // Модифицируем все функции, которые меняют films
            function saveFilmRating() {
                // ... (предыдущий код сохранения) ...
                saveToLocalStorage(); // Вызовет синхронизацию
            }

            function deleteFilm(filmId) {
                // ... (предыдущий код удаления) ...
                saveToLocalStorage(); // Вызовет синхронизацию
            }

            return {
                init,
                deleteFilmFromModal,
                showFilmDetails,
                closeSyncModal
            };
        })();

        // Глобальные функции
        window.KinoVisionApp = KinoVisionApp;

        document.addEventListener('DOMContentLoaded', () => KinoVisionApp.init());
    </script>
</body>
</html>
